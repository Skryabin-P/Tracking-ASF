{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} Регистрация {% endblock %}
</head>
<body>
{% load crispy_forms_tags %}
{% block content %}
<div class="container py-5">
	<h1>Регистрация</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form |crispy}}
		<button class="btn btn-primary" type="submit">Зарегистрироваться</button>
	</form>
	<p class="text-center">Если у вас уже есть аккаунт <a class="btn btn-success" href="/login">нажмите сюда</a> </p>
</div>
{% endblock %}
</body>
</html>
