
{% extends 'base.html' %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} Вход {% endblock %}
</head>
<body>
{% block content %}
<div class="container py-5">
  <h1>Вход</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form |crispy }}
      <br>
    <button class="btn btn-primary" type="submit">Войти</button>
  </form>
</div>
{% endblock %}
</body>
</html>
