    <title>{%block title%}Home{%endblock%}</title>
</head>
<body>
<h2><p class="text-white bg-dark">Hello {{request.user.username}}</h2>
    {% if request.user.is_authenticated %}
    <a class="btn btn-outline-dark" href="/logout"> Logout</a>

    {% else %}
    <a class="btn btn-outline-dark" href="/login"> Login</a>
    <a class="btn btn-outline-dark" href="/sign_up"> Sign up</a>
    {% endif %}</p>

 {% block content %}
        <p>Base Template</p>
    {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
